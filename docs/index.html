<!DOCTYPE html>
<html>
<head>
    <title>Flui</title>
    <meta charset="UTF-8">
    <meta name="description" content="A platform to save social media. Flui uses artificial intelligence to help small creators and advertisers connect in meaningful, profitable ways. Let's save social media.">
    <meta name="keywords" content="Flui,social media,artificial intelligence,advertising,advertisements,influencers,creators,YouTube,Twitter,Instagram,Portland,Startup">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        if (screen.width <= 699) {
        document.location = "mobile.html";
        }
        </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100i&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    h1{
        font-family: 'Montserrat', sans-serif;
        font-style: italic;
        text-align:center;
        font-size: 350%;
        color: white;
        background-color: #212121;
        margin-top: 0;
        cursor: pointer;
    }
    body{
        font-family: 'Montserrat', sans-serif;
        font-weight: 100;
        margin: auto;
        color:white;
        background-color: #212121;
        cursor: default;
    
    }
    .table{
        position:relative;
    }
    .column {
        font-style: italic;
        float: left;
        width: 28%;
        font-size: 3vw;
        border: 1px solid white;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 40px;
        margin: 2vw;
        -webkit-user-select: none;       
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .row{
        margin:auto;
        text-align: center;
    }
    .column:not(:focus){
        -webkit-filter: blur(4px);
        -moz-filter: blur(4px);
        -o-filter: blur(4px);
        -ms-filter: blur(4px);
        filter: blur(4px);
    }
    .column:focus{
        outline:0;
    }
    .infotext{
        font-style: italic;
        position: absolute;;
        display: none;
        bottom: 0;
        font-size: 2vw;
    }
    .header-overlay {
        position: fixed;
        font-style: italic;
        font-size: 300px;
        text-align: center;
        top: 25%;
        left: 0;
        width: 100%;
        opacity: 1;
    }
    .down-arrow{
        position:fixed;
        top:90%;
        text-align: center;
        width: 100%;
        font-size: 50px;
        transform: rotate(90deg);
        opacity:1;
    }

.dummy {
  height: 130vh;
}
.dummy-bottom {
  height: 70vh;
}
.foot-style{
    text-align:center;
    color:gray;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class = "down-arrow">&#10142</div>
    <div class="header-overlay">Flui</div>
    <div class='dummy'>

    </div>
    <div id="info" class="infotext"></div>
    <div class = "table">
    <div class="row">
        <div id="what" tabindex="0" class="column">
          What
        </div>
        <div id="who" tabindex="1" class="column" >
          Who
        </div>
        <div id="why"tabindex="2" class="column" >
            Why
        </div>
      </div>
      <div class="row">
        <div id="how"tabindex="3" class="column">
          How
        </div>
        <div id="contact"tabindex="4" class="column">
          Contact
        </div>
        <div id="new"tabindex="5" class="column">
            New
        </div>
      </div>
    </div>
    <div class='dummy-bottom'>
        
    </div>
    <div class = "foot-style" onclick="window.location.href = '/blog.html'">
    View Blog Here
    </div>
</body>
<script>
    $(window).scroll(function() {
    var scrollTop = $(this).scrollTop();

        $('.header-overlay').css({
        opacity: function() {
            var elementHeight = $(this).height(),
            opacity = ((elementHeight - scrollTop) / elementHeight);
            return opacity;
        }
    });
    $('.down-arrow').css({
        opacity: function() {
            var elementHeight = $(this).height(),
            opacity = ((elementHeight - scrollTop) / elementHeight);
            return opacity;
        }
    });
    
});
    fade_time=600;
    $('#info').css("bottom",5);
    document.getElementById('what').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#what').focus();
        $('#info').css("top",$('#who').offset().top);
        $('#info').css("left",$('#who').offset().left);
        $('#info').css("right",5);
        $('#info').fadeIn(fade_time);
        $('#info').html("Flui connects advertisers to groups of similar influencers. It allows small time influencers to get brand deals that are typically reserved for those with a larger audience, and allows advertisers to reach high engagement, niche markets. Flui will fix social media marketing.");
    });
    document.getElementById('who').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#who').focus();
        $('#info').css("top",$('#why').offset().top);
        $('#info').css("left",$('#why').offset().left);
        $('#info').css("right",5);
        $('#info').fadeIn(fade_time);
        $('#info').html("Flui was created by a group of Portland teenagers with one goal: fixing social media. We want to help small influencers focus on what matters: creativity, and advertisers find audiences that will be receptive, rather than annoyed, by their advertisements.");
    });
    document.getElementById('why').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#why').focus();
        $('#info').css("top",$('#what').offset().top);
        $('#info').css("left",$('#what').offset().left);
        $('#info').css("right",($(window).width() - ($('#who').offset().left + $('#who').outerWidth())));
        $('#info').fadeIn(fade_time);
        $('#info').html("Social media is broken. The small time influencers are forced to work inhumane hours to make just enough revenue to live. Some don't even have the ability to monetize. Flui is here to fix that.");
    });
    document.getElementById('how').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#how').focus();
        $('#info').css("top",$('#contact').offset().top);
        $('#info').css("left",$('#contact').offset().left);
        $('#info').css("right",5);
        $('#info').fadeIn(fade_time);
        $('#info').html("Flui uses industry standard machine learning to build groups of influencers tailored exactly to match the requests of advertisers. Flui's custom algorithm takes away the stress of finding an influencer to run your ad.");
    });
    document.getElementById('contact').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#contact').focus();
        $('#info').css("top",$('#how').offset().top);
        $('#info').css("left",$('#how').offset().left);
        $('#info').css("right",($(window).width() - ($('#how').offset().left + $('#how').outerWidth())));
        $('#info').fadeIn(fade_time);
        $('#info').html("Our founder can be contacted by email at carson@flui.co. You can find us on Instagram at flui.co, and Twitter at flui_co");
    });
    document.getElementById('new').addEventListener('mouseover', function() {
        $('#info').css("display","none");
        $('#new').focus();
        $('#info').css("top",$('#how').offset().top);
        $('#info').css("left",$('#how').offset().left);
        $('#info').css("right",($(window).width() - ($('#contact').offset().left + $('#contact').outerWidth())));
        $('#info').fadeIn(fade_time);
        $('#info').html("Flui development is well underway, and will launch March 5th.");
    });
</script>
</html>
