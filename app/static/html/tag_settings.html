function getInfluencerData(){
return $.getJSON('/tagsvoting',function(data){
    tags=[]
    votes=[]
    for (var tag of Object.keys(data)) {
        var vote = data[tag]
        tags.push(tag)
        votes.push(vote)
    }
    rendergraph();
});
}
