<h1 onclick="location.reload()">Flui</h1>
    <style>
        input{
            font-family: 'Montserrat', sans-serif;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 50px;
            text-align:center;
            margin-bottom:20%;
            font-style: italic;
        }
        .new{
            font-style: normal;
        }
        .new:hover {
        background-color: #FFF;
        color: white;
        }
        .field-icon {
		float: right;
		position: relative;
		z-index: 2;
		color: white;
	}
    </style>
    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            }
            else {
                input.attr("type", "password");
            }
        });
    </script>
    <div style="float:left;margin-left:15%;position: relative;top: 50%;transform: translateY(30%);">
        <div id="left" style="text-align:center">
            <form style="text-align:center"action="/newadvertiser" method="post">
                <input type="text" name="company" placeholder="Company"><br>
                <input type="text" name="user" placeholder="Username"><br>
                <input  id="secret-password" type="password" name="pass" placeholder="Password">
                <span style="margin-right: -26px;" toggle="#secret-password" class="fa fa-fw fa-eye field-icon toggle-password"></span><br>
                <input class="new" style="cursor:pointer"type="submit" value="Create">
            </form>
        </div>
    </div>
    <div style="float:right;margin-right:15%;position: relative;top: 50%;transform: translateY(50%);">
        <div id="right" style="text-align: center;">
            <div><img onclick='$("#center").load("/static/html/AdvertiserLogin.html");' src="/static/images/Minimal_Graph.png"></img></div>
            <i style="font-size: 40px;">Advertiser</i>
        </div>
    </div>
