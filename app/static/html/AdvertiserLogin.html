        .new{

	<script>
		$(".toggle-password").click(function() {
			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			}
			else {
				input.attr("type", "password");
			}
		});
	</script>
    <div style="float:left;margin-left:15%;position: relative;top: 50%;transform: translateY(-40%);">
        <div id="left" style="text-align:center">
            <form style="text-align:center"action="/loginadvertiser" method="post">
                <input type="text" name="user" placeholder="Username"><br>
                <input style="margin-right: 0px;" id="secret-password" type="password" name="pass" placeholder="Password">
				<span style="margin-right: -26px;"toggle="#secret-password" class="fa fa-fw fa-eye field-icon toggle-password"></span><br>
                <input class="new" style="cursor:pointer;"type="submit" value="Login">
            </form>
        </div>
    </div>
    <div style="float:right;margin-right:15%;position: relative;top: 50%;transform: translateY(-50%);">

            <i style="font-size: 40px;">Advertiser</i>
        </div>
    </div>
