<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 onclick="location.reload()">Flui</h1>
    <style>
        input{
            font-family: 'Montserrat', sans-serif;
            border: 2px solid white;
            background-color: #212121;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 50px;
            text-align:center;
            margin-bottom:20%;
            font-style: italic;
            
        }
        .new{
            font-style: normal;
        }
        .new:hover {
        background-color: #FFF;
        color: white;
        }
		.field-icon {
			float: right;
			position: relative;
			z-index: 2;
			color: white;
		}
    </style>
	<script>
		$(".toggle-password").click(function() {
			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			}
			else {
				input.attr("type", "password");
			}
		});
	</script>
    <div style="float:left;margin-left:15%;position: relative;top: 50%;transform: translateY(50%);">
        <div id="left" style="text-align:center">
            <form style="text-align:center"action="/loginadvertiser" method="post">
                <input type="text" name="user" onfocus="this.value=''" value="Username"><br>
                <input id="secret-password" type="text" name="pass" onfocus="this.value=''; this.type = 'password'" value="Password">
				<span toggle="#secret-password" class="fa fa-fw fa-eye field-icon toggle-password"></span><br>
                <input class="new" style="cursor:pointer;"type="submit" value="Login">
            </form>
        </div>
    </div>
    <div style="float:right;margin-right:15%;position: relative;top: 50%;transform: translateY(50%);">
        <div id="right" style="text-align: center;">
            <div><img onclick='$("#center").load("/static/html/AdvertiserLogin.html");' src="/static/images/Minimal_Graph.png"></img></div>
            <i style="font-size: 40px;">Advertiser</i>
        </div>
    </div>
