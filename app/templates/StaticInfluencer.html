<!--
	Profile for an Influencer
-->
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100i&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    body{
        font-family: 'Montserrat', sans-serif;
        font-weight: 100;
        color:#707070;
        background-color: white;
        font-size: 5vw;
        overflow: hidden;
    }
    .change{
        font-family: 'Montserrat', sans-serif;
        color:#7B7B7B;
        font-style: italic;
        font-size: 1vw;
        cursor: pointer;
    }
	.inputTags{
		color:white;
		font-size:30%;
	}
    .inp{
        font-family: 'Montserrat', sans-serif;
        color:#707070;
        border:0;
        font-size: 5vw;
        font-style: italic;
        font-weight: 100;
        padding: 0px;
        background: none;
		text-align: left;
    }
    input[type=text]:focus:read-write{
        outline: 0px;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 3px solid #707070;
    }
    .descriptiontext{
        font-family: 'Montserrat', sans-serif;
        color:#707070;
        font-weight: lighter;
        font-size: 50%;
        text-align:left;
        border: 0px;
        outline: 0px;
        resize: none;
        overflow:hidden;
    }
    h1{
        font-family: 'Montserrat', sans-serif;
        color:white;
        font-style:italic;
        text-align:left;
        background:#212121;
        font-size: 70px;
        margin-top: -10px;
        margin-right:-10px;
        margin-left:-10px;
        margin-bottom: 0px;
        padding: -5px;
        font-weight:100;
        box-shadow: 0px 12px 17px  #707070;
    }
    .proflabel{
        font-size:30%;
        padding:0;
        font-weight: 100;
        margin:-15px;
        margin-right: 0;
    }
    .search{
        cursor:pointer;
        float:right;
        font-size:56%;
        margin-right:30px;
        margin-top:20px;
        white-space: pre;
        
    }
    .media{
        float:right;
        text-align: right;
        display: block;
    }
    </style>
</head>
<body>
    <h1>
    <span style="cursor:pointer" onclick="window.location.href = '/'">Flui</span>
    <span class="proflabel">Influencer Profile</span>
    <span class = search onclick="window.location.href='/searchforinfluencers'">Search</span>
    </h1>
    <div class="media">
        <div id="insta" style="text-align: right;">
            <img style="width:45px;height:45px;" src="/static/images/Instagram_Logo.png">
            <span class = "inp"style="text-align: right;">{{profile.instagram}}</span>
        </div>
        <div id="twitter">
            <img style="width:45px;height:45px;" src="/static/images/Twitter_Logo.png">
            <span class = "inp"style="text-align: right;">{{profile.twitter}}</span>
        </div>
        <div id="youtube">
            <img style="width:64px;height:45px;" src="/static/images/Youtube_Logo.png">
            <span class = "inp"style="text-align: right;">{{profile.youtube}}</span>
        </div> 
    </div>
    <div class="inp">{{profile.name}}</div>
    <div class="inp">{{profile.email}}</div>
    <span style="float:left" id="description">
        <i>Description</i>
        <div class="descriptiontext">{{profile.desc}}</div>
    </span>
</body>
</html>
