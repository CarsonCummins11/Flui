    <style>
    #fileinput{

    button{
        cursor:pointer;

    body{

        position:absolute;
        min-width: 1200px;

    #imagecontent{
        border-radius: 20px;
    }

        font-size:30%;
        padding:0;

        font-size:56%;

        max-width: 200px;

    p.notif{
        text-align:center;
        font-size: 10px;
        cursor: pointer;
        /*border-bottom:1px solid #707070;*/

    }
    #notif-body{
        background:white;
        min-height: 300px;
        min-width: 200px;
        margin-top: -400px;
        right:13px;
        box-shadow: 0px 12px 17px  #707070;
        overflow: auto;
        position:absolute;
        border-radius: 15px;
        max-height:300px;
    }
    hr{
        margin: 10px;
    }
    .wrapper{
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 2fr;
        position: absolute;
        min-width: 1200px;
        top: 100px;
        height:1000px;
        left:0;
        right:0;
        justify-items:center;
    }
    .upper{
        grid-row: 1;
        display: grid;
        grid-gap: 10px;
        position: fixed;
        width: 1200px;
        position:absolute;
        top:100px;
    }
    .names{
        grid-row:1;
        grid-column: 2;
        margin-right:auto;
        font-size:40px;
    }
    .socials{
        grid-row: 2/2;
        grid-column: 2/2;
    }
    .profimg{
        grid-column: 1/1;
        grid-row:1/ span 2;
        margin-left:auto;
    }
    .description{
        background-color: transparent;
        grid-column: 1/1;
        grid-row:2/2;
        width: 1200px;
        position:absolute;
        top:0px;
    }
    .descinside{
        font-size:30px;
        margin-left:20%;
        margin-right:20%;
        border-top: 2px solid #707070;
        text-align: center;
    }
    .descchange{
        margin-left:20%;
        margin-right:20%;
        text-align: center;
    }

<body>
    <h1>
    <span style="cursor:pointer" onclick="window.location.href = '/'">Flui</span>
    <span class="proflabel">Influencer Profile</span>
    <span class = search onclick="window.location.href='/searchforinfluencers'"><i class="las la-search"></i></span>
    </h1>
    <div class="wrapper">
            <div class = "upper">
            <div class='profimg'>
                <img id="imagecontent" style="width:150px;height:150px;" src="{{profile.img}}">
            </div>
            <div class="names">
                <span id="name">
                    <span id="nametext" onpaste="return false;"onkeypress="return (this.innerText.length <= 25)"contenteditable=false>{{profile.name}}</span>
                </span> /
                <span id="email">
                    <span id="emailtext" onpaste="return false;"onkeypress="return (this.innerText.length <= 15)"contenteditable=false>{{profile.email}}</span>
                </span>
                </div>
            <div class='socials'>
                <span id="insta">
                    <img style="width:45px;height:45px" src="/static/images/Instagram_Logo.png">
                    <span>{{profile.instagram}}</span>
                </span>
                <span style="padding-left:40px;padding-right:40px;"id="twitter">
                    <img style="width:45px;height:45px;" src="/static/images/Twitter_Logo.png">
                    <span>{{profile.twitter}}</span>
                </span>
                <span id="youtube">
                    <img style="width:64px;height:45px;" src="/static/images/Youtube_Logo.png">
                    <span>{{profile.youtube}}</span>
                </span>
            </div>
        </div>
        <div class="description">
            <div id="desc" onpaste="return false;"onkeypress="return (this.innerText.length <= 100)" class = descinside contenteditable=false>
            {{profile.desc}}
            </div>
        </div>
    </div>
</body>
